<!doctype html>
<html ng-app="App">

	<head>

		<meta charset="utf-8">
		<title>Antropofonica</title>

		<link rel="stylesheet" type="text/css" href="skin/semantic.min.css">
		<script src="skin/semantic.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
		<script src="app.js"></script>

		<link rel=stylesheet href="overrides.css" type="text/css" media=screen>

	</head>

	<body>

		<!-- HEADER -->
		<div class="header">
			<div class="ui container">

				<h1 id="home"><a href='/'>Antropof&oacute;nica</a></h1>
				<div id="social" class="navs">
					<p>
						<a href="mailto:antropofonica@gmail.com">antropofonica@gmail.com</a> |
						<a href="/antropofonica-presskit2015.zip">presskit</a> |
						<a target="_blank" href="http://antropofonica.bandcamp.com/">bandcamp</a> |
						<a target="_blank" href="https://www.facebook.com/antropofonica">facebook</a>
					</p>
				</div>

			</div><!-- cierra .container -->
		</div>

		<!-- SECCION DISCO -->
		<div id="A">
			<div class="ui container">

				<div id="bcamp" class="players">
					<div id="repro">
						<iframe style="border: 0; width: 350px; height: 470px;" src="http://bandcamp.com/EmbeddedPlayer/album=497892785/size=large/bgcol=ffffff/linkcol=333333/tracklist=false/transparent=true/" seamless>
							<a href="http://antropofonica.bandcamp.com/album/a">A by Antropofónica</a>
						</iframe>
					</div>
				</div>


				<div id="linksDisco" class="navs">
					<p>
						<strong>DISCO:</strong> <a href="video.html">VER VIDEO</a> |
						Descargar audio: <a href="http://www.antropofonica.com.ar/disco/A-mp3.tar.gz" target="_blank">SD MP3</a> -
						<a href="http://www.antropofonica.com.ar/disco/A-wav.tar.gz" target="_blank">HD WAV</a>
					</p>
					<p>
						<a href="mailto:antropofonica@gmail.com?subjet=Quiero comprar un codigo de descarga...">
							<span class="flechas">>>></span>
							pedí tu c&oacute;digo
							<span class="flechas"><<<</span>
						</a>
					</p>
				</div>

			</div><!-- cierra .container -->
	</div>

	<!-- SECCION FLYER -->
	<div ng-controller="FlyersCtrl">
		<div class="ui container">

			<div ng-repeat="photo in photos  | orderBy:'-created_time'" class="photo">
				<pre>{{photo.name}}</pre>
				<img ng-style="{maxHeight: iframeHeight + 'px'}" id="fbImgId-{{photo.id}}" src="{{photo.images}}">
				<li id="{{comment.id}}" ng-repeat="comment in photo.comments.data">@{{comment.from.name}}: {{comment.message}}</li>
				<p>***********************************************************</p>
			</div>

		</div><!-- cierra .container -->
	</div>

</body>
</html>
